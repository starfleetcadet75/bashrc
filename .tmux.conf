## misc {{{
# shorten command delay
set -sg escape-time 1

# use UTF8
set-window-option -g utf8 on

set -g history-limit 100000

set-window-option -g xterm-keys on

# use vi keybindings
set-window-option -g mode-keys vi
set -g status-keys vi

# titlebar text
set -g set-titles on
set -g set-titles-string "#S | #W"

set-option -g visual-silence on
set-option -g visual-activity on
set-option -g visual-content on

# zero-based indexing is stupid!
set -g base-index 1

set-window-option -g aggressive-resize on
#}}}

## keybindings {{{
# change prefix {{{
unbind C-b
set-option -g prefix C-a
bind-key a send-prefix
#}}}

## vi-like bindings {{{
unbind-key [
bind-key Escape copy-mode

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind-key C-h resize-pane -L 250
bind-key C-j resize-pane -D 250
bind-key C-k resize-pane -U 250
bind-key C-l resize-pane -R 250

bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key Y run-shell "tmux show-buffer | xclip -i -sel clipboard" \; display-message "copied to clipboard"
bind-key P run-shell "tmux set-buffer $(xclip -o -sel clipboard)" \; paste-buffer
#}}}

## custom {{{
bind-key '~' split-window "exec htop"
bind-key 'v' split-window "exec vim"
bind R source-file ~/.tmux.conf \; display-message 'Loading config...'
bind + source-file ~/.split.tmux \; display-message 'splitting winodw...'
#bind-key @ command-prompt -p "Join pane from:" "join-pane -s './/'"
bind-key C-a last-window
#}}}

## statusbar {{{
set-option -g status-left '#S:#I.#P'
set-option -g status-right ''
#}}}

## colors {{{
set-option -g default-terminal "rxvt-256color"

## orange {{{
set-option -g status-bg default
set-option -g status-fg colour238

# window status
set-window-option -g window-status-format "#[bg=colour7]#[fg=colour238] #I #[bg=colour234]#[fg=colour245] #W#F "
set-window-option -g window-status-current-format "#[bg=colour172]#[fg=black] #I #[bg=colour234]#[fg=colour172] #W "

# borders
set-option -g pane-border-fg colour8
set-option -g pane-active-border-fg colour208

# messages
set-option -g message-fg white
set-option -g message-bg colour208
#}}}
#}}}
